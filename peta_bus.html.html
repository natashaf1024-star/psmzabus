<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Pergerakan Bas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Konfigurasi
    const channelID = "3134652";
    const readAPIKey = "RF8XQ1Z3RPDIQH6P";
    const fieldLat = "field1";
    const fieldLng = "field2";
    const busIconUrl = 'bus.png'; // Gambar ikon bas

    // Inisialisasi peta
    const map = L.map('map').setView([4.7065, 103.3965], 17);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // Ikon bas
    const busIcon = L.icon({
      iconUrl: busIconUrl,
      iconSize: [40, 40],
      iconAnchor: [20, 20]
    });

    // Marker bas
    const marker = L.marker([4.7065, 103.3965], { icon: busIcon }).addTo(map);
    marker.bindTooltip("Bas PSMZA", { permanent: true, direction: "top" }).openTooltip();

    // Fungsi untuk mengemaskini lokasi bas
    async function updateBusLocation() {
      try {
        const response = await fetch(`https://api.thingspeak.com/channels/${channelID}/feeds.json?results=1&api_key=${readAPIKey}`);
        const data = await response.json();
        const feed = data.feeds[0];
        const lat = parseFloat(feed[fieldLat]);
        const lng = parseFloat(feed[fieldLng]);

        if (!isNaN(lat) && !isNaN(lng)) {
          marker.setLatLng([lat, lng]);
          map.panTo([lat, lng]);
        }
      } catch (error) {
        console.error("Ralat semasa mengemaskini lokasi bas:", error);
      }
    }

    // Kemas kini lokasi setiap 5 saat
    setInterval(updateBusLocation, 5000);
    updateBusLocation(); // Panggil sekali semasa muatkan halaman
  </script>
</body>
</html>
